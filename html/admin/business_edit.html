<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MomPopKo</title>
    <link
      rel="stylesheet"
      href="../../lib/frontend/bootstrap/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/business_index.css" />
    <link rel="stylesheet" href="../../styles/dataTrend_index.css" />
  </head>

  <body>
    <header id="header"></header>
    <div class="container mb-5">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="level" class="essential-asterisk">Level</label>
          <!-- <input type="text" id="level" class="form-control" /> -->
          <select
            name="bizLevel"
            id="bizLevel"
            class="form-control essential-border"
          ></select>
        </div>

        <!-- existing images should be seen here and when admin clicks it he should be able to change the image -->
        <div class="form-group">
          <label for="images">Images</label>
          <input type="file" id="images" class="form-control" />
        </div>

        <div class="form-group">
          <label for="main-category" class="essential-asterisk">Menu</label>
          <input
            type="text"
            id="main-category"
            class="form-control essential-border"
          />
        </div>

        <div class="form-group">
          <label for="opening-date" class="essential-asterisk">Open Date</label>
          <input
            type="date"
            id="opening-date"
            class="form-control essential-border"
          />
        </div>

        <div class="form-group">
          <label for="new-address" class="essential-asterisk">Address</label>
          <input
            type="text"
            id="new-address"
            class="form-control essential-border"
          />
        </div>

        <div class="form-group">
          <label for="province" class="essential-asterisk">Province</label>
          <input
            type="text"
            id="province"
            class="form-control essential-border"
          />
        </div>

        <div class="form-group">
          <label for="city" class="essential-asterisk">City</label>
          <input type="text" id="city" class="form-control essential-border" />
        </div>

        <div class="form-group">
          <label for="district" class="essential-asterisk">District</label>
          <input
            type="text"
            id="district"
            class="form-control essential-border"
          />
        </div>

        <div class="form-group">
          <label for="district" class="essential-asterisk">Neighborhood</label>
          <input
            type="text"
            id="district"
            class="form-control essential-border"
          />
        </div>

        <div class="form-group">
          <label for="old-zipcode" class="essential-asterisk">
            Zipcode
          </label>
          <input
            type="text"
            id="old-zipcode"
            class="form-control essential-border"
          />
        </div>

        <div class="form-group">
          <label for="tel">Telephone</label>
          <input type="text" id="tel" class="form-control" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="operating-hour">Operating hour</label>
          <input type="text" id="operating-hour" class="form-control" />
        </div>

        <div class="form-group">
          <label for="owner-name">Owner Name</label>
          <input type="text" id="owner-name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="interview">Interview</label>
          <textarea type="text" id="interview" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="interview-date">Interview date</label>
          <input type="date" id="interview-date" class="form-control" />
        </div>

        <div class="form-group">
          <label for="website">website url</label>
          <input type="url" id="website" class="form-control" />
        </div>

        <div class="form-group">
          <label for="facebook">Facebook url</label>
          <input type="url" id="facebook" class="form-control" />
        </div>

        <div class="form-group">
          <label for="instagram">Instagram url</label>
          <input type="url" id="instagram" class="form-control" />
        </div>

        <div class="form-group">
          <label for="youtube">Youtube url</label>
          <input type="url" id="youtube" class="form-control" />
        </div>

        <div class="form-group">
          <label for="twitter">Twitter url</label>
          <input type="url" id="twitter" class="form-control" />
        </div>

        <div class="container">
          <div class="row justify-content-end">
            <button type="submit" class="mr-3 btn btn-info">Preview</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>
    </div>

    <script src="../../lib/frontend/jquery/jquery-3.3.1.min.js"></script>
    <script
      src="../../lib/frontend/popper/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script src="../../lib/frontend/bootstrap/js/bootstrap.js"></script>
    <script src="../../js/admin//business_index.js"></script>
    <script>
      $("#header").load("adminHeader.html");
      utils.createBizSelectbox();
    </script>
  </body>
</html>
