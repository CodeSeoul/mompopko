<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MomPopKo</title>
  <link rel="stylesheet" href="../../lib/frontend/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../../styles/business_index.css" />
  <link rel="stylesheet" href="../../styles/dataTrend_index.css" />
</head>

<body>
  <header id="header"></header>
  <div class="container business-index">

    <!-- search bar and save, delete, add buttons -->
    
    <form id="search-button" action="#" class="mb-3 d-inline-block" method="POST">
      <input type="text" name="search" placeholder="Search a business" />
      <i class="ml-2 fas fa-search"></i>
    </form>
    <div class="float-right d-inline-block">
      <a href="business_create.html"><button class="btn btn-primary">Add</button></a>
      <button id="saveBtn" class="btn btn-success ml-2">Save</button>
      <button id="deleteBtn" class="btn btn-danger ml-2">Delete</button>
    </div>

    <!-- main body : table -->

    <table class="table-bordered text-center table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">
            <form action=""><input id="check-all" type="checkbox" /></form>
          </th>
          <th scope="col">#</th>
          <th scope="col">Business Name</th>
          <th scope="col">Level</th>
          <th scope="col">Telephone</th>
          <th class="w-50" scope="col">New Address</th>
          <th scope="col">Edit</th>
          <th scope="col">Image</th>
          <th scope="col">Status</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
  </div>

  <!-- pagination -->

  <div class="container">
    <nav aria-label="Page navigation">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item active page-number">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item page-number">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item page-number">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item page-number">
          <a class="page-link" href="#">4</a>
        </li>
        <li class="page-item page-number">
          <a class="page-link" href="#">5</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="../../lib/frontend/jquery/jquery-3.3.1.min.js"></script>
  <script src="../../lib/frontend/popper/popper.min.js"></script>
  <script src="../../lib/frontend/bootstrap/js/bootstrap.js"></script>
  <script src="../../js/admin//business_index.js"></script>
  <script>
    $("#header").load("adminHeader.html");
    utils.deleteButton();
    utils.saveButton();
  </script>
</body>

</html>
