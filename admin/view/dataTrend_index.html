<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MomPopKo</title>
    <link
      rel="stylesheet"
      href="../../lib/frontend/bootstrap/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/dataTrend_index.css" />
  </head>

  <body>
    <header id="header"></header>
    <div class="container dataTrend-index">
      <form action="#" class="mb-3" method="POST">
        <input type="text" placeholder="Search a dataTrend" /><i
          class="ml-2 fas fa-search"
        ></i>
      </form>

      <table class="table-bordered text-center table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Post Title</th>
            <th scope="col">Upload Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Title1</td>
            <td>12/31/2019</td>
            <th><button class="btn btn-warning">Edit</button></th>
            <th><button class="btn btn-dark">Delete</button></th>
          </tr>

          <tr>
            <th scope="row">2</th>
            <td>Title2</td>
            <td>2/18/2019</td>
            <th><button class="btn btn-warning">Edit</button></th>
            <th><button class="btn btn-dark">Delete</button></th>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="../../lib/frontend/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../lib/frontend/popper/popper.min.js"></script>
    <script src="../../lib/frontend/bootstrap/js/bootstrap.js"></script>
    <script src="../../js/admin/dataTrend_index.js"></script>
    <script>
      $("#header").load("adminHeader.html");
    </script>
  </body>
</html>
